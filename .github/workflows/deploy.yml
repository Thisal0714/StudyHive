name: Build and Deploy Maven Spring Boot App

on:
  push:
    branches: [ "backend" ]
  pull_request:
    branches: [ "backend" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MONGO_USER: ${{ secrets.MONGO_USER }}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      MONGO_CLUSTER: ${{ secrets.MONGO_CLUSTER }}
      MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
      HF_KEY: ${{ secrets.HF_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Inject secrets into application.properties
        run: |
          echo "" >> src/main/resources/application.properties
          echo "# Injected from GitHub Secrets" >> src/main/resources/application.properties
          echo "spring.data.mongodb.database=${MONGO_DATABASE}" >> src/main/resources/application.properties
          echo "spring.data.mongodb.uri=mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_CLUSTER}" >> src/main/resources/application.properties
          echo "huggingface.api.key=${HF_KEY}" >> src/main/resources/application.properties
          echo "openai.api.key=${OPENAI_API_KEY}" >> src/main/resources/application.properties

      - name: Build project with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
